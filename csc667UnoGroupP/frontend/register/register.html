<!DOCTYPE html>
<html lang="en">

<body>
    <div class="appContainer">
        <div class="registrationContainer">
            <div id="thing1" class="registrationContainer">
                <div id="regHeaderContainer" class="regHeaderContainer">
                    <header class="regHeaderText">
                        <h3>New User Registration</h3>
                    </header>
                </div>
                <form id="userRegForm" method="POST" action "/users/register"
                    enctype="application/x-www-form-urlencoded">
                    <div class="regInfoContainer">
                        <p class="regPromptText">Please Enter Your Registration Information</p>

                        <div class="regFieldset">
                            <fieldset class="regFieldset">
                                <label for="email">Email</label>

                                <input id="regEmail" class="infoInput" type="email" name="email" required
                                    placeholder="Email" />
                                <br>

                                <label for="username">Username</label>

                                <input id="regUsername" class="infoInput" type="text" name="username" required
                                    placeholder="Username" />
                                <br>

                                <lable for="password">Password</lable>

                                <input id="regPassword" class="infoInput" type="password" name="password" required
                                    placeholder="Password" />
                                <br>

                                <lable for="confirmPassword">Confirm Password</lable>

                                <input id="regConfirmPassword" class="infoInput" type="password" name="confirmPassword"
                                    required placeholder="Password" />
                                <br>
                            </fieldset>
                        </div>
                    </div>
                    <div class = "buttonContainer">
                        <fieldset class = "regButtonFieldset">
                            <button class = "submitButton" type = "submit">
                                Register
                            </button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
